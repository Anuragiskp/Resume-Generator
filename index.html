<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <title>Resume Generator</title>
</head>

<body>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <div class="header">
        <h1 class="text-center my-3">Resume Generator</h1>
        <p class="text-center">By Khushal</p>

        <div class="row my-3">
            <div class="col-md-6">
                <!--first column-->
                <h3>Personal Information</h3>

                <div class="form-group">
                    <label for="userName">Enter your Name: </label>
                    <input type="text" id="userName" placeholder="Enter here" class="form-control">
                </div>

                <div class="form-group">
                <label for="Contact">Enter your Contact Number: </label>
                <input type="text" id="Contact" placeholder="Enter here" class="form-control">
                </div>

                <div class="form-group">
                    <label for="Address">Enter your Address: </label>
                    <textarea type="text" id="Address" placeholder="Enter here" class="form-control"></textarea>
                </div>

                <p class="Social-media mt-5">Link your social media!</p>
                <div class="form-group">
                    <label for="EAddress">Link your Email Address: </label>
                    <input type="text" id="Address" placeholder="Enter here" class="form-control">
                </div>

                <div class="form-group">
                    <label for="LinkedIn">Link your Linkedin: </label>
                    <input type="text" id="Address" placeholder="Enter here" class="form-control">
                </div>

                <div class="form-group">
                    <label for="Instagram">Link your Instagram: </label>
                    <input type="text" id="Address" placeholder="Enter here" class="form-control">
                </div>

            </div>

        </div>

        <div class="col-md-6">
            <!--first column-->
            <h3>Professional Information</h3>

            <div class="form-group">
                <label for="">Enter your Objective: </label>
                <textarea type="text" placeholder="Enter here" class="form-control"></textarea>
            </div>

            <div class="form-group mt-3" id="workexp">
                <label for="work">Tell us about your Work-Experience: </label>
                <textarea type="text" placeholder="Enter here" class="form-control workfield "></textarea>

                <div class="contain text-center mt-3" id="workaddbutton">
                    <button onclick="addnewField()" class="btn btn-primary btn-sm">Add</button>
                </div>
            </div>

            <div class="form-group mt-3">
                <label for="AcaQualification">What about your Academic Qualification?: </label>
                <textarea type="text" placeholder="Enter here" class="form-control AcaQualification"></textarea>
                
                <div class="contain text-center mt-1" id="QualButton">
                    <button class="btn btn-primary btn-sm">Add</button>
                </div>
            </div>
            
        </div>
    </div>
    <div class="container text-center mt-3">
        <button class="btn btn-primary btn-lg">Generate CV</button>
    </div>
    </div>



</body>

</html>
